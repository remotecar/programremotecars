<script>

    document.addEventListener('keydown', function(e) {
            // منع Ctrl+U
                    if (e.ctrlKey && e.key === 'u') {
                                e.preventDefault();
                                            alert("عرض المصدر ممنوع!");
                                                    }
                                                            // منع F12
                                                                    if (e.key === 'F12') {
                                                                                e.preventDefault();
                                                                                            alert("عرض المصدر ممنوع!");
                                                                                                    }
                                                                                                        });
                                                                                                        
 
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
 // متغيرات لتتبع السحب
        let touchStartX = 0;
        let touchEndX = 0;

        // الكشف عن بدء السحب
        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        // الكشف عن إنهاء السحب
        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });

        // التعامل مع السحب
        function handleSwipe() {
            if (touchEndX < touchStartX && touchStartX - touchEndX > 100) {
                openSidebar();  // إذا سحب المستخدم من اليمين إلى اليسار، نفتح القائمة
            }
            if (touchEndX > touchStartX && touchEndX - touchStartX > 100) {
                closeSidebar();  // إذا سحب المستخدم من اليسار إلى اليمين، نغلق القائمة
            }
        }

        // هذه الدالة تعرض الإعلان وتؤخر الانتقال إلى الرابط لمدة 3 ثوان
        function showAdAndRedirect(event, targetURL) {
            // منع الانتقال الفوري
            event.preventDefault();

            // عرض الإعلان في شريط أعلى الصفحة
            document.getElementById('ad').style.display = 'block';

            // بعد 3 ثوانٍ من عرض الإعلان، الانتقال إلى الرابط المحدد
            setTimeout(function() {
                // إخفاء الإعلان بعد 3 ثوانٍ
                document.getElementById('ad').style.display = 'none';

                // الانتقال إلى الرابط
                window.location.href = targetURL;
            }, 3000); // الوقت بالميلي ثانية (3000 ميلي ثانية = 3 ثواني)
        }

        // إضافة حدث النقر لجميع الروابط
        const links = document.querySelectorAll('.page-link');
        links.forEach(link => {
            link.addEventListener('click', function(event) {
                const targetURL = event.target.closest('a').href; // الحصول على الرابط
                showAdAndRedirect(event, targetURL);
            });
        });
    </script>
